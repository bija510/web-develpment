<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- name is important is hte form as it concatinaate in http and get su=earch when we hit the submit -->

<body>
    <h1>Forms Demo</h1>
    <button>outside of form </button> file:///tacos?username=chickenman
    <form action="/tacos">
        <button type="submit">please do not submit the button</button>
        <p>
            <label for="username">Enter the username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter the password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button>in the middle</button>
        <p>
            <label for="color">choose color:</label>
            <input type="color" id="color">
        </p>

        <p>
            <label for="number">number:</label>
            <input type="number" placeholder="Num" name="num" id="number" min="1" max="100" step="2">
        </p>
        <p>
            <label for="time">choose time</label>
            <input type="time" placeholder="enter Time" id="time">
        </p>
        <button>submit</button>

        <h2>Hijacking search</h2>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>serach reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>serach google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>serach youtube</button>
    </form>

    <h2>More inputs!</h2>
    <form action="">
        <input type="checkbox" name="agre_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <!-- In Rad name should be same name="size" -->
        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value="XS">
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="M">
        </p>
        <p>
            <label for="">please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg">vegetable</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheeese:</label>
            <input type="range" name="cheese" id="cheese" min="1" value="75" max="100" name="cheese level">
        </p>

        <p>
            <label for="Any special request?">Any special request?</label>
            <br>
            <textarea placeholder="Type something here" name="request" id="request" cols="30" rows="10"></textarea>
        </p>
    </form>

    <form action="/dummy">
        <h2>Validation Demo</h2>
        <p>
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">username:</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <!-- pattern this are the build in validation for email it look for @ and for URL it look for the https://  -->
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
